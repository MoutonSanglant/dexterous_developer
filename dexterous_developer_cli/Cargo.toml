[package]
name = "dexterous_developer_cli"
version = "0.0.8"
edition = "2021"
license = "MIT OR Apache-2.0"
readme = "../README.md"
categories = ["games", "game-development"]
keywords = ["bevy"]
exclude = ["assets/**/*", "tools/**/*", ".github/**/*"]
authors = ["Lee-Orr"]
homepage = "https://lee-orr.github.io/dexterous_developer/"
repository = "https://github.com/lee-orr/dexterous_developer"
documentation = "https://lee-orr.github.io/dexterous_developer/"
description = "A CLI for hot reloadable apps in bevy, using the dexterous_developer crate"

[dependencies]
dexterous_developer_internal = { path = "../dexterous_developer_internal", version = "0.0.8", default-features = false, features = [
    "hot",
    "cli",
] }
clap = { version = "4", features = ["derive"] }
