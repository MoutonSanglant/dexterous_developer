name: Publish Docs

on:
  workflow_dispatch:

permissions:
  pull-requests: write
  contents: write
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

concurrency:
  group: "publish_docs"
  cancel-in-progress: true

jobs:
  
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Add Dependencies
        run: sudo apt-get update && sudo apt-get install -y portaudio19-dev build-essential libpulse-dev libdbus-1-dev g++ pkg-config libx11-dev libasound2-dev libudev-dev libwayland-dev libxkbcommon-dev

      - run: mdbook build
      - name: build docs
        run: cargo doc --no-deps
      - name: place files in folder
        run: |
          mv ./target/doc ./book/doc
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./book"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        
